<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="principal">
        <div class="calculadora">
            <div class="tela-calc"><p id="visor" class="visor-text"></p></div>

            <table class="teclas">
                <tr>
                    <td colspan="2"><button onclick="clearAll()"class="clear-all">AC</button></td>
                    <td><button onclick=" backspace()" class="backspace"><img src="backspace-solid.svg" alt=""></button></td>
                    <td><button onclick="insere('/')" class="insere-caractere">/</button></td>
                </tr>

                <tr>
                    <td><button onclick="insere('7')" class="insere">7</button></td>
                    <td><button onclick="insere('8')" class="insere">8</button></td>
                    <td><button onclick="insere('9')" class="insere">9</button></td>
                    <td><button onclick="insere('*')" class="insere-caractere">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="insere('4')" class="insere">4</button></td>
                    <td><button onclick="insere('5')" class="insere">5</button></td>
                    <td><button onclick="insere('6')" class="insere">6</button></td>
                    <td><button onclick="insere('-')" class="insere-caractere">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="insere('1')" class="insere">1</button></td>
                    <td><button onclick="insere('2')" class="insere">2</button></td>
                    <td><button onclick="insere('3')" class="insere">3</button></td>
                    <td><button onclick="insere('+')" class="insere-caractere">+</button></td>
                </tr>

                <tr>
                    <td><button onclick="insere('0')" class="insere">0</button></td>
                    <td><button onclick="insere('.')" class="insere">,</button></td>
                    <td colspan="2"><button onclick="resultado()" id="result" class="igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
